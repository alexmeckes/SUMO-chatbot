<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozilla Support AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b35 0%, #ff4458 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header img {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f8fa;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #1f2937;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 11px;
            color: #6b7280;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-group {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 12px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 20px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .welcome-message h2 {
            color: #1f2937;
            margin-bottom: 10px;
        }

        .suggestions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .suggestion-chip {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .suggestion-chip:hover {
            background: #f3f4f6;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .clear-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            border: 1px solid #e5e7eb;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .clear-btn:hover {
            background: white;
        }

        .config-info {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            font-size: 13px;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.mozilla.org/media/protocol/img/logos/firefox/logo.fedb52c912d6.svg" alt="Firefox">
            <h1>Mozilla Support Assistant</h1>
            <div class="status">
                <span class="status-dot"></span>
                <span id="modelName">Connecting...</span>
            </div>
        </div>

        <div class="config-info" id="configInfo" style="display: none;">
            ‚ö†Ô∏è Backend API not configured. Set the VITE_API_URL environment variable in Vercel.
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message" id="welcomeMessage">
                <h2>üëã Welcome to Mozilla Support</h2>
                <p>I'm here to help you with Firefox issues. Ask me anything!</p>
                <div class="suggestions">
                    <div class="suggestion-chip" onclick="sendSuggestion('How do I clear my cache?')">
                        Clear cache
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('Firefox is running slowly')">
                        Performance issues
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('How to import bookmarks from Chrome?')">
                        Import bookmarks
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('Videos won\'t play in Firefox')">
                        Video problems
                    </div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message bot">
                <div class="message-content">
                    <div class="typing-dots">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <div class="input-group">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your Firefox question here..."
                        rows="1"
                        onkeypress="handleKeyPress(event)"
                    ></textarea>
                </div>
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                    Send
                </button>
            </div>
        </div>
        
        <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
    </div>

    <script>
        // Get API URL from environment variable or use default
        let API_BASE = 'https://your-railway-app.up.railway.app';
        let isProcessing = false;

        // Fetch environment variables from Vercel
        async function loadConfig() {
            try {
                const response = await fetch('/api/env');
                const data = await response.json();
                if (data.VITE_API_URL) {
                    API_BASE = data.VITE_API_URL;
                    document.getElementById('configInfo').style.display = 'none';
                } else {
                    document.getElementById('configInfo').style.display = 'block';
                }
            } catch (error) {
                console.log('Using default API URL');
                document.getElementById('configInfo').style.display = 'block';
            }
            // Initialize after config is loaded
            getStatus();
            setInterval(getStatus, 30000);
        }

        // Auto-resize textarea
        const textarea = document.getElementById('messageInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        async function getStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();
                document.getElementById('modelName').textContent = data.model || 'Online';
            } catch (error) {
                document.getElementById('modelName').textContent = 'Offline';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendSuggestion(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            
            // Hide welcome message
            const welcome = document.getElementById('welcomeMessage');
            if (welcome) welcome.style.display = 'none';
            
            isProcessing = true;
            document.getElementById('sendBtn').disabled = true;
            
            // Add user message
            addMessage(message, 'user');
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Show typing indicator
            document.getElementById('typingIndicator').classList.add('active');
            
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: message })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                document.getElementById('typingIndicator').classList.remove('active');
                
                if (data.error) {
                    addMessage('Sorry, I encountered an error: ' + data.error, 'bot');
                } else {
                    addMessage(data.response, 'bot', data.sources);
                }
            } catch (error) {
                document.getElementById('typingIndicator').classList.remove('active');
                addMessage('Sorry, I couldn\'t connect to the server. Please check your connection.', 'bot');
            } finally {
                isProcessing = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }

        function addMessage(content, type, sources = null) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Parse markdown-like content
            contentDiv.innerHTML = parseMarkdown(content);
            
            messageDiv.appendChild(contentDiv);
            
            // Add timestamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timeDiv);
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function parseMarkdown(text) {
            // Basic markdown parsing
            return text
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\n\n/g, '<br><br>')
                .replace(/\n/g, '<br>');
        }

        async function clearChat() {
            if (confirm('Clear all chat history?')) {
                document.getElementById('chatContainer').innerHTML = `
                    <div class="welcome-message" id="welcomeMessage">
                        <h2>üëã Welcome to Mozilla Support</h2>
                        <p>I'm here to help you with Firefox issues. Ask me anything!</p>
                        <div class="suggestions">
                            <div class="suggestion-chip" onclick="sendSuggestion('How do I clear my cache?')">
                                Clear cache
                            </div>
                            <div class="suggestion-chip" onclick="sendSuggestion('Firefox is running slowly')">
                                Performance issues
                            </div>
                            <div class="suggestion-chip" onclick="sendSuggestion('How to import bookmarks from Chrome?')">
                                Import bookmarks
                            </div>
                            <div class="suggestion-chip" onclick="sendSuggestion('Videos won\\'t play in Firefox')">
                                Video problems
                            </div>
                        </div>
                    </div>
                `;
                
                await fetch(`${API_BASE}/api/clear_history`, { method: 'POST' });
            }
        }

        // Initialize - load config first
        loadConfig();
    </script>
</body>
</html>
