<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozilla Support AI Assistant</title>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b35 0%, #ff4458 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header img {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f8fa;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #1f2937;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 11px;
            color: #6b7280;
            margin-top: 5px;
        }

        .sources {
            margin-top: 10px;
            padding: 10px;
            background: #f0f9ff;
            border-left: 3px solid #0ea5e9;
            border-radius: 5px;
        }

        .sources h4 {
            font-size: 12px;
            color: #0284c7;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .source-item {
            font-size: 13px;
            margin: 5px 0;
        }

        .source-item a {
            color: #0ea5e9;
            text-decoration: none;
        }

        .source-item a:hover {
            text-decoration: underline;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-group {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 12px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 20px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .welcome-message h2 {
            color: #1f2937;
            margin-bottom: 10px;
        }

        .suggestions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .suggestion-chip {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .suggestion-chip:hover {
            background: #f3f4f6;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .markdown-content ul, .markdown-content ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .markdown-content li {
            margin: 5px 0;
        }

        .markdown-content code {
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 13px;
        }

        .markdown-content pre {
            background: #1f2937;
            color: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .markdown-content a {
            color: #0ea5e9;
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .clear-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            border: 1px solid #e5e7eb;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .clear-btn:hover {
            background: white;
        }

        /* Feedback styles */
        .feedback-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        .feedback-btn {
            padding: 5px 10px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .feedback-btn:hover {
            background: #f3f4f6;
            transform: scale(1.05);
        }

        .feedback-btn.positive:hover {
            background: #dcfce7;
            border-color: #4ade80;
        }

        .feedback-btn.negative:hover {
            background: #fee2e2;
            border-color: #f87171;
        }

        .feedback-btn.selected {
            font-weight: bold;
        }

        .feedback-btn.positive.selected {
            background: #dcfce7;
            border-color: #4ade80;
        }

        .feedback-btn.negative.selected {
            background: #fee2e2;
            border-color: #f87171;
        }

        .feedback-comment {
            display: none;
            margin-top: 10px;
        }

        .feedback-comment.active {
            display: block;
        }

        .feedback-comment textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            resize: none;
            font-size: 13px;
        }

        .feedback-comment button {
            margin-top: 5px;
            padding: 5px 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .feedback-thank-you {
            color: #4ade80;
            font-size: 12px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.mozilla.org/media/protocol/img/logos/firefox/logo.fedb52c912d6.svg" alt="Firefox">
            <h1>Mozilla Support Assistant</h1>
            <div class="status">
                <span class="status-dot"></span>
                <span id="modelName">GPT-5</span>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message" id="welcomeMessage">
                <h2>ðŸ‘‹ Welcome to Mozilla Support</h2>
                <p>I'm here to help you with Firefox issues. Ask me anything!</p>
                <div class="suggestions">
                    <div class="suggestion-chip" onclick="sendSuggestion('How do I clear my cache?')">
                        Clear cache
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('Firefox is running slowly')">
                        Performance issues
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('How to import bookmarks from Chrome?')">
                        Import bookmarks
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('Videos won\'t play in Firefox')">
                        Video problems
                    </div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message bot">
                <div class="message-content">
                    <div class="typing-dots">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <div class="input-group">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your Firefox question here..."
                        rows="1"
                        onkeypress="handleKeyPress(event)"
                    ></textarea>
                </div>
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                    Send
                </button>
            </div>
        </div>
        
        <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
    </div>

    <script>
        const API_BASE = window.CONFIG?.API_URL || 'http://localhost:8080';
        let isProcessing = false;
        let sessionId = null;
        let conversationIds = new Map();  // Map message index to conversation ID

        // Auto-resize textarea
        const textarea = document.getElementById('messageInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Create session on page load
        async function createSession() {
            try {
                const response = await fetch(`${API_BASE}/api/session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    sessionId = data.session_id;
                    console.log('Session created:', sessionId);
                }
            } catch (error) {
                console.error('Failed to create session:', error);
            }
        }

        async function getStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();
                document.getElementById('modelName').textContent = data.model || 'Offline';
            } catch (error) {
                document.getElementById('modelName').textContent = 'Offline';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendSuggestion(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            
            // Hide welcome message
            const welcome = document.getElementById('welcomeMessage');
            if (welcome) welcome.style.display = 'none';
            
            isProcessing = true;
            document.getElementById('sendBtn').disabled = true;
            
            // Add user message
            addMessage(message, 'user');
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Show typing indicator
            document.getElementById('typingIndicator').classList.add('active');
            
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        query: message,
                        session_id: sessionId 
                    })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                document.getElementById('typingIndicator').classList.remove('active');
                
                if (data.error) {
                    addMessage('Sorry, I encountered an error: ' + data.error, 'bot');
                } else {
                    // Store conversation ID for feedback
                    if (data.conversation_id) {
                        const messageIndex = document.querySelectorAll('.message.bot').length;
                        conversationIds.set(messageIndex, data.conversation_id);
                    }
                    addMessage(data.response, 'bot', data.conversation_id);
                }
            } catch (error) {
                document.getElementById('typingIndicator').classList.remove('active');
                addMessage('Sorry, I couldn\'t connect to the server. Please make sure it\'s running.', 'bot');
            } finally {
                isProcessing = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }

        function addMessage(content, type, conversationId = null) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Parse markdown-like content
            contentDiv.innerHTML = parseMarkdown(content);
            
            messageDiv.appendChild(contentDiv);
            
            // Add timestamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timeDiv);
            
            // Add feedback buttons for bot messages with conversation IDs
            if (type === 'bot' && conversationId && sessionId) {
                const feedbackContainer = document.createElement('div');
                feedbackContainer.className = 'feedback-container';
                feedbackContainer.id = `feedback-${conversationId}`;
                
                // Thumbs up button
                const positiveBtn = document.createElement('button');
                positiveBtn.className = 'feedback-btn positive';
                positiveBtn.innerHTML = 'ðŸ‘ Helpful';
                positiveBtn.onclick = () => submitFeedback(conversationId, 'positive', feedbackContainer);
                
                // Thumbs down button
                const negativeBtn = document.createElement('button');
                negativeBtn.className = 'feedback-btn negative';
                negativeBtn.innerHTML = 'ðŸ‘Ž Not helpful';
                negativeBtn.onclick = () => submitFeedback(conversationId, 'negative', feedbackContainer);
                
                feedbackContainer.appendChild(positiveBtn);
                feedbackContainer.appendChild(negativeBtn);
                
                // Comment area (hidden initially)
                const commentArea = document.createElement('div');
                commentArea.className = 'feedback-comment';
                commentArea.id = `comment-${conversationId}`;
                
                const commentTextarea = document.createElement('textarea');
                commentTextarea.placeholder = 'Additional feedback (optional)';
                commentTextarea.rows = 2;
                
                const submitCommentBtn = document.createElement('button');
                submitCommentBtn.textContent = 'Submit feedback';
                submitCommentBtn.onclick = () => submitFeedbackWithComment(conversationId, commentTextarea.value, feedbackContainer);
                
                commentArea.appendChild(commentTextarea);
                commentArea.appendChild(submitCommentBtn);
                
                feedbackContainer.appendChild(commentArea);
                messageDiv.appendChild(feedbackContainer);
            }
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        async function submitFeedback(conversationId, feedbackType, container) {
            try {
                // Mark button as selected
                const buttons = container.querySelectorAll('.feedback-btn');
                buttons.forEach(btn => btn.classList.remove('selected'));
                
                if (feedbackType === 'positive') {
                    container.querySelector('.positive').classList.add('selected');
                } else {
                    container.querySelector('.negative').classList.add('selected');
                    // Show comment area for negative feedback
                    const commentArea = document.getElementById(`comment-${conversationId}`);
                    if (commentArea) {
                        commentArea.classList.add('active');
                        return; // Wait for comment submission
                    }
                }
                
                // Submit feedback
                const response = await fetch(`${API_BASE}/api/feedback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        conversation_id: conversationId,
                        feedback_type: feedbackType
                    })
                });
                
                if (response.ok) {
                    // Replace buttons with thank you message
                    container.innerHTML = '<span class="feedback-thank-you">âœ“ Thank you for your feedback!</span>';
                }
            } catch (error) {
                console.error('Failed to submit feedback:', error);
            }
        }

        async function submitFeedbackWithComment(conversationId, comment, container) {
            try {
                const response = await fetch(`${API_BASE}/api/feedback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        conversation_id: conversationId,
                        feedback_type: 'negative',
                        comment: comment
                    })
                });
                
                if (response.ok) {
                    // Replace feedback area with thank you message
                    container.innerHTML = '<span class="feedback-thank-you">âœ“ Thank you for your detailed feedback!</span>';
                }
            } catch (error) {
                console.error('Failed to submit feedback:', error);
            }
        }

        function parseMarkdown(text) {
            // Basic markdown parsing
            return text
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\n\n/g, '<br><br>')
                .replace(/\n/g, '<br>');
        }

        async function clearChat() {
            if (confirm('Clear all chat history?')) {
                document.getElementById('chatContainer').innerHTML = `
                    <div class="welcome-message" id="welcomeMessage">
                        <h2>ðŸ‘‹ Welcome to Mozilla Support</h2>
                        <p>I'm here to help you with Firefox issues. Ask me anything!</p>
                        <div class="suggestions">
                            <div class="suggestion-chip" onclick="sendSuggestion('How do I clear my cache?')">
                                Clear cache
                            </div>
                            <div class="suggestion-chip" onclick="sendSuggestion('Firefox is running slowly')">
                                Performance issues
                            </div>
                            <div class="suggestion-chip" onclick="sendSuggestion('How to import bookmarks from Chrome?')">
                                Import bookmarks
                            </div>
                            <div class="suggestion-chip" onclick="sendSuggestion('Videos won\\'t play in Firefox')">
                                Video problems
                            </div>
                        </div>
                    </div>
                `;
                
                await fetch(`${API_BASE}/api/clear_ui_history`, { method: 'POST' });
            }
        }

        // Initialize
        createSession();
        getStatus();
        setInterval(getStatus, 30000); // Check status every 30 seconds
    </script>
</body>
</html>
